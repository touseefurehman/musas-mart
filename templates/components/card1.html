
{% load static %}
<!-- base.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rent and lend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<style>
              .img_item_cover{
                max-width: 300px;
                object-fit: cover;
                height: 160px;
              }
              .card:hover {
                transform: scale(1.2);
                transition: transform 0.3s ease-in-out;
              }
              @media only screen and (max-width: 575px){
              .img_item_cover{
              max-width: 560px;
              width: 100%;
              height: auto;
              }


}
</style>
  {% for page_obj in page_obj %}
  
  <div class="col-lg-3 col-md-6 col-sm-6 mt-5"> 

  <div class="card border-0" style=" box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* Black shadow with opacity */">
      <a style="text-decoration: none;color: none;" href="{% url 'pdp' category.id page_obj.id %}" class="card-link" >
        {% if page_obj.image %}
        <img src="{{ MEDIA_URL }}{{ page_obj.image.url }}"  style="max-width: 300px; height: 160px; object-fit: contain;"   class="card-img-top img_item_cover" alt="...">
    {% endif %}
          <div class="card-body">
            <p class="card-text">{{ user.name }}</p>
              <h5 class="card-title">{{ page_obj.title|slice:":25" }}{% if page_obj.title|length > 15 %}...{% endif %}</h5>
              <div class="card-address">
                  <p class="card-text">{{ page_obj.Category_of_items                  }}</p>
              </div>
              <div class="card-details mt-4">
                  <h5 class="card-price">Rs{{ page_obj.price }}</h5>
                
              </div>
          </div>
      </a>        
    </div>
  </div>  
  {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
