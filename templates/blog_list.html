<!-- templates/blog/blog_list.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Blog Posts</h1>
  {% for blog in blogs %}
    <div class="card mb-3">
      {% if blog.image %}
      <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
      {% endif %}
      <div class="card-body">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.content|truncatewords:30 }}</p>
        <a href="{% url 'blog_detail' slug=blog.slug %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
